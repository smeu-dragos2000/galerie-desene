<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <script defer src="js/lightBox.js"></script>
    <script defer src="js/app.js"></script>

    <title>Smeu Dragos - Contact</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li class="logo"><a href="index.html">Smeu Dragos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>

        <div class="form-container">
            <form action="" method="post">

                <div class="input-row">
                    <label>Nume</label>
                    <span id="userName-info" class="info"></span><br />
                    <input type="text" class="input-field" name="userName" id="userName"
                        placeholder="Numele dumneavoastra" />
                </div>

                <div class="input-row">
                    <label>Email</label>
                    <span id="userEmail-info" class="info"></span><br />
                    <input type="email" class="input-field" name="userEmail" id="userEmail"
                        placeholder="Adresa de mail" />
                </div>

                <div class="input-row">
                    <label>Subiect</label>
                    <span id="subject-info" class="info"></span><br />
                    <input type="text" class="input-field" name="subject" id="subject" placeholder="Titlul mesajului" />
                </div>

                <div class="input-row">
                    <label>Mesaj</label>
                    <span id="userMessage-info" class="info"></span><br />
                    <textarea name="content" id="content" class="input-field" cols="60" rows="6"
                        placeholder="Mesajul dumneavoastra"></textarea>
                </div>

                <div>
                    <input type="submit" name="send" class="btn-submit" value="Trimite" />
                </div>

            </form>

    </main>


    <footer>
        <p> &#169; 2021 Smeu Dragos</p>
        
    </footer>

</body>
</html>
